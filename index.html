    // Extract [rows][cols][t] signal
    const signals = Array.from({ length: rows }, (_, y) =>
      Array.from({ length: cols }, (_, x) =>
        frames.map(frame => frame[y][x])
      )
    );

    // Manual DFT
    function computeDFT(signal) {
      const N = signal.length;
      const spectrum = [];
      for (let k = 0; k < N; k++) {
        let re = 0, im = 0;
        for (let n = 0; n < N; n++) {
          const angle = (2 * Math.PI * k * n) / N;
          re += signal[n] * Math.cos(-angle);
          im += signal[n] * Math.sin(-angle);
        }
        spectrum.push({ re, im });
      }
      return spectrum;
    }

    function reconstruct(spectrum, t) {
      const N = spectrum.length;
      let sum = 0;
      for (let k = 0; k < N; k++) {
        const { re, im } = spectrum[k];
        const angle = (2 * Math.PI * k * t) / N;
        sum += re * Math.cos(angle) - im * Math.sin(angle);
      }
      return sum / N;
    }

      row.map(signal => computeDFT(signal))
    );

    const svg = d3.select("#led")
      .attr("viewBox", `0 0 ${cols * spacing} ${rows * spacing}`)
      .attr("preserveAspectRatio", "xMidYMid meet");

      .data(flat)
      .enter()
      .append("circle")
      .attr("cx", d => (d.id % cols) * spacing + spacing / 2)
      .attr("cy", d => Math.floor(d.id / cols) * spacing + spacing / 2)
      .attr("fill", "red");

      t += step;

      circles.attr("r", d => {

        const y = Math.floor(d.id / cols);
        const val = reconstruct(spectra[y][x], t);
        return d3.scaleLinear().domain([-1, 1]).range([minR, maxR])(val);
      });

      requestAnimationFrame(tick);
    }
